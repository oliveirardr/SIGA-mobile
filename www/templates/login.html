      <ion-view title="Gradr" name="login-view">  

      <ion-content class="content login-background">
      
      <h1 class="title">Gradr</h1>


      <div class="list list-inset login-input">
       
        <label class="item item-input">
          <input type="text" placeholder="R.G." ng-model="loginData.username">
        </label>
        
        <label class="item item-input">
          <input type="password" placeholder="Senha" ng-model="loginData.password">
        </label>
        
        <ion-toggle ng-model="memoLogin" toggle-class="toggle-assertive">Memorizar dados?</ion-toggle>
      </div>
      <button class="button button-block button-assertive login-input login-button" ng-click="login(loginData)">Login</button>
    </ion-content>
  </ion-view>
